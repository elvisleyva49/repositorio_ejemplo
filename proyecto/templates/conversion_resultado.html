<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado de Conversión - Casa de Cambio</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            padding-top: 5rem; /* Ajuste para centrar el contenido */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card mt-5">
                    <div class="card-header">
                        <h2 class="text-center">Resultado de Conversión</h2>
                    </div>
                    <div class="card-body">
                        <div class="alert alert-success" role="alert">
                            <p>Se ha realizado la conversión exitosamente:</p>
                            <p>Monto Original: {{ monto }} {{ divisa_origen }}</p>
                            <p>Monto Convertido: {{ monto_convertido }} {{ divisa_destino }}</p>
                        </div>
                        <!-- Botón para regresar al menú principal -->
                        <a href="/" class="btn btn-secondary btn-block mt-3">Regresar al Menú Principal</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS y dependencias -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
