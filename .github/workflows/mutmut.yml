name: Mutant Testing Report

on:
  push:
    branches:
      - main

jobs:
  mutmut:
    runs-on: ubuntu-latest
    steps:

    # Checkout del repositorio
    - name: Checkout code
      uses: actions/checkout@v3

    # Configurar Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    # Instalar dependencias
    - name: Install dependencies
      run: |
        pip install mutmut==2.0.0
        pip install pytest
        pip install -r proyecto/requirements.txt

    # Ejecutar pruebas mutantes
    - name: Run mutmut
      run: |
        cd proyecto
        mutmut run --paths-to-mutate classes/
        mutmut html

    # Configurar Git y trabajar en la rama gh-pages
    - name: Publish Mutmut Report
      run: |
        # Asegurar que la rama gh-pages existe localmente
        git fetch origin gh-pages || git checkout -b gh-pages
        git checkout gh-pages

        # Limpiar el contenido de la rama gh-pages si es necesario
        rm -rf *

        # Copiar los reportes al directorio ra√≠z de gh-pages
        cp -r proyecto/mutmut_html/* .

        # Configurar Git
        git config user.name "GitHub Actions"
        git config user.email "github-actions@github.com"

        # Hacer commit de los cambios
        git add .
        git commit -m "Update Mutmut report" || echo "No changes to commit"
        git push origin gh-pages
