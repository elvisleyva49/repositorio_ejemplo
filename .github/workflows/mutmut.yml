name: Mutant Testing Report

jobs:
  mutmut:
    runs-on: ubuntu-latest
    steps:
    
    # Checkout del repositorio
    - name: Checkout code
      uses: actions/checkout@v3

    # Configurar Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    # Instalar dependencias
    - name: Install dependencies
      run: |
        pip install mutmut==2.0.0
        pip install pytest
        pip install -r proyecto/requirements.txt

    # Ejecutar pruebas mutantes
    - name: Run mutmut
      run: |
        cd proyecto
        mutmut run --paths-to-mutate classes/
        mutmut html

    # Desplegar solo el reporte de mutmut en gh-pages
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./proyecto/mutmut_html
        publish_branch: gh-pages