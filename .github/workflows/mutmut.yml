name: Mutant Testing Report

on:
  push:
    branches: [ main ]

jobs:
  mutant-testing:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install mutmut pytest
        pip install -r proyecto/requirements.txt

    - name: Run Mutmut
      run: |
        cd proyecto
        mutmut run --paths-to-mutate classes/ --report
        mutmut html

    - name: Verify HTML Report
      run: |
        cd proyecto
        ls -l html || echo "No HTML directory found"
        pwd
        find . -name "html"

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./proyecto/html
        keep_files: false
        user_name: 'github-actions[bot]'
        user_email: 'github-actions[bot]@users.noreply.github.com'
        commit_message: 'Update Mutant Testing Report'

permissions:
  contents: write
  pages: write
  id-token: write