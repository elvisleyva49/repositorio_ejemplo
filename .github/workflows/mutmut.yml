name: Mutant Testing Report

on:
  push:
    branches: [ main ]

jobs:
  mutant-testing:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'  # Ajustar la versión según sea necesario

    - name: Install dependencies
      run: |
        pip install mutmut==2.0.0
        pip install pytest  # Si pytest no está en tus requerimientos
        pip install -r proyecto/requirements.txt

    - name: Run mutmut
      continue-on-error: true
      run: |
        cd proyecto
        mutmut run --paths-to-mutate classes/  # Ajusta el directorio
        mutmut html

    - name: Prepare Reports Directory
      run: |
        mkdir reports
        mv mutmut_html reports/mutmut-report/
        echo "<html><body><h1>Mutant Testing Reports</h1><ul><li><a href='mutmut-report/index.html'>Mutmut Report</a></li></ul></body></html>" > reports/index.html

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./reports
        user_name: 'github-actions[bot]'
        user_email: 'github-actions[bot]@users.noreply.github.com'
        commit_message: 'Update Mutant Testing Report'

permissions:
  contents: write
  pages: write
  id-token: write
